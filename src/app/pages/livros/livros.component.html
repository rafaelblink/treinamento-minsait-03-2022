<h1 class="display-6">Livros</h1>
<hr>
<a routerLink="/livros/cadastrar" class="btn btn-dark">Novo</a>
<table class="table table-striped table-bordered mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Título</th>
      <th scope="col">Ano</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Valor</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let livro of livros">
      <th scope="row">{{livro.id}}</th>
      <td>{{livro.titulo}}</td>
      <td>{{livro.ano}}</td>
      <td>{{livro.quantidade}}</td>
      <td>{{livro.valorUnitario | currency: 'BRL'}}</td>
      <td>
        <button type="button" class="btn btn-dark btn-sm">Editar</button>
        <button type="button" class="btn btn-danger btn-sm ms-1">Remover</button>
      </td>
    </tr>
  </tbody>
</table>
